<li class="list-group-item d-flex align-items-center">
  <input class="form-check-input me-3 mt-0" type="checkbox" [checked]="todo.done" [id]="'complete-todo'+ todo.id">
  <label class="form-check-label flex-fill" [for]="'complete-todo' + todo.id">{{todo.content}} -- {{todo.createdAt |
    date:'mediumTime'}}</label>
  <button type="button" class="btn-close"></button>
</li>
