name: e2e Test

on:
  workflow_call:
    inputs:
      TEST_ENV:
        required: true
        type: string

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TEST_ENV: ${{ inputs.TEST_ENV }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-nodemodules
        with:
          path: node_modules
          key: ${{runner.os}}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.os}}-build-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Playwright
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            /home/runner/.cache/ms-playwright
          key: cache-playwright-linux-1.52.0
          restore-keys: |
            cache-playwright-linux-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests on local
        if: ${{ env.TEST_ENV == 'local' }}
        run: |
          npm run e2e-webserver:start
          npm run e2e-test:local

      - name: Run Playwright tests on production
        if: ${{ env.TEST_ENV == 'prod' }}
        run: npm run e2e-test:prod

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
